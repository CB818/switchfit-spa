<form class="login__form" role="form" ng-submit="reset.reset()" form-autofill-fix>
  <!--<div class="form-title">Bestätigen Sie Passwort-Reset</div>-->
  <div class="form-logo"><span class="logo"></span></div>
  <div class="form-content" ng-hide="reset.success">
    <div class="form-group">
      <input ng-model="reset.new1" name="new_1" autocomplete='on' type="password" ng-class="{ 'ng-invalid': reset.showError }" class="form-control input-lg" id="exampleInputEmail1" placeholder="Neu passwort" required>
    </div>
    <div class="form-group">
      <input ng-model="reset.new2" name="new_2" autocomplete='on' type="password" ng-class="{ 'ng-invalid': reset.showError }" class="form-control input-lg" id="exampleInputEmail2" placeholder="Wiederholen" required>
      <div class="form-error-message" ng-show="reset.showError" ng-bind="reset.errorMessage"></div>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-default-alt" btn-loading="isLoading"><span>Passwort ändern</span></button>
    <a ui-sref="login" class="forgot-password action-link"><i class="fa fa-arrow-circle-left"></i> Zurück zum Login</a>
    <div class="links clearfix">
      <a class="left" href="http://www.switchfit.io/">Zurück zur Startseite</a>
      <a class="contact-means mail right" href="mailto:team@swtichfit.io">team@swtichfit.io</a>
    </div>
  </div>
  <div class="form-content text-center" ng-show="reset.success">
    <div>
      <p ng-bind-html="reset.successMsg"></p>
      <hr>
    </div>
    <a href="#" ng-click="reset.goToDashboardWithRefresh()" class="forgot-password action-link"><i class="fa fa-arrow-circle-left"></i> Zurück zum Dashboard</a>
    <div class="links clearfix">
      <a class="left" href="http://www.switchfit.io/">Zurück zur Startseite</a>
      <a class="contact-means mail right" href="mailto:team@swtichfit.io">team@swtichfit.io</a>
    </div>
  </div>
</form>
